services:
  neo4j:
    image: neo4j:5.24
    container_name: neo4j-graphrag
    restart: unless-stopped
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      # - ./neo4j/import:/import          # optional
      # - ./neo4j/init:/startup:ro        # ‚ùå REMOVE or comment out
    environment:
      NEO4J_AUTH: none
      NEO4J_PLUGINS: '["apoc","genai"]'
    healthcheck:
      test: ["CMD", "cypher-shell", "-a", "bolt://localhost:7687", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 15s

volumes:
  neo4j_data:
  neo4j_logs:
